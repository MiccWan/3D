<!DOCTYPE html>

	<title></title>
</head>
<body>
<h1>use Date.now() to get the real time then trigger the event & setTimeout to adjust the deviation</h1>
<h1>see console</h1>
</body>
<script type="text/javascript">
var start = Date.now(), spawnInterval=100, time, lastSpawn=0;

setInterval(function(){
	time = Date.now();
	if(time-start >= lastSpawn){
		lastSpawn+=spawnInterval;
		event((time-start)/1000);
	}
},1)

function event(message){
	console.log(message);
}
