<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h1>use setInterval to trigger the event & setTimeout to adjust the deviation</h1>
<h1>see console</h1>
</body>
<script type="text/javascript">
var start = Date.now(), spawnInterval=100, time, expected=2*spawnInterval,lastSpawn=spawnInterval;

setTimeout(function(){
	setInterval(function(){
		time = Date.now();
		setTimeout(function(){
			event((time-start)/1000,expected);
			// event("Interval :",time-start-lastSpawn)
			lastSpawn=time-start;
		},expected-(time-start))
		expected+=spawnInterval;
	},spawnInterval)
},0.9*spawnInterval)

function event(message,message2){
	console.log(message,message2);
}

</script>
</html>
